<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs project</title>
    
</head>
<body>
<h1>프론트엔드 개발자로 전향하기 위한 첫번째 삽질 .</h1>
<div id="app">
        <p>{{ message }}</p>
        <button>add component</button>
        <!-- 전역 컴포넌트 표시 -->       
        <my-component></my-component>
        <my-local-component></my-local-component>
</div>
<div id="app2">
    <button>add component</button>
    <!-- 전역 컴포넌트 표시 -->
    <my-component></my-component>
    <my-local-component></my-local-component>
</div>

<script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    // 전역 컴포넌트 생성
    Vue.component('my-component',{
        template: '<p>전역 컴포넌트 등록 완료.</p>'
    });
    // 지역 컴포넌트 
    var cmp = {
        template: '<p>지역 컴포넌트 등록 완료.</p>'
    }
    var vm = new Vue({
                        el: '#app',
                        data: {
                            message: 'Hello Vue.js'
                        },
                        components:{ //지역 컴포넌트 생성.
                            'my-local-component' : cmp
                        },
                        beforeCreate: function(){
                            console.log('beforeCreate');                                
                        },
                        created: function () {
                            console.log('created');
                        },
                        mounted: function () {
                            console.log('mounted');
                            this.message = 'hi vue'
                        },
                        updated: function () {
                            console.log('updated');
                        }
                    });
    var vm2 = new Vue({
                        el: '#app2'                       
                    });                
   
</script>
</body>
</html>
