<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs project</title>
    
</head>
<body>
<h1>프론트엔드 개발자로 전향하기 위한 첫번째 삽질 .</h1>
<div id="app">
       <p>{{ message }}</p>
</div>
<script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    var vm = new Vue({
                        el: '#app',
                        data: {
                            message: 'Hello Vue.js'
                        },
                        beforeCreate: function(){
                            console.log('beforeCreate');                                
                        },
                        created: function () {
                            console.log('created');
                        },
                        mounted: function () {
                            console.log('mounted');
                            this.message = 'hi vue'
                        },
                        updated: function () {
                            console.log('updated');
                        }
                    });
   
</script>
</body>
</html>
